<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Property</title>
</head>
<body>
    <h1>Add Property Details Below</h1>
    <form action="">
        <div>
            <label for="images">Images:</label>
            <input type="file" name="images" required="true">
        </div>
        <div>
            <label for="adress">Address:</label>
            <input type="text" name="Adress" required="true">
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" name="City" required="true">
        </div>
        <div>
            <label for="year">Year Established:</label>
            <input type="number" name="year" required="true">
        </div>
        <div>
            <label for="rent">Rent:(In Rupees)</label>
            <input type="text" name="rent" required="true">
        </div>
        <div>
            <label for="contact">Contact Info:</label>
            <input type="text" name="contact" required="true">
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" name="description" required="true">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
