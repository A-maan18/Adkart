<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles\styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <title>Add-Property</title>
</head>
<body>
  <div class="form1">
    <div class="left">
      <a href="index.html" class="logo"><i class='bx bx-home'></i>Adkart</a>
    </div>
    <div class="details">
     <h1>Enter Details Below</h1>
     <form action="">
        <div class="city">
           <input type="text" name="City" required="true" placeholder="City">
        </div>
        <div class="bedrooms">
           <input type="number" name="" required="true" placeholder="Bedrooms">
        </div>
        <div class="bathrooms">
           <input type="number" name="City" required="true" placeholder="Bathrooms">
        </div>
        <div class="Year">
            <input type="number" name="year" required="true" placeholder="Year">
        </div>
        <div class="address">
            <input type="text" name="Address" required="true" placeholder="Address">
        </div>
        <div class="Rent">
            <input type="text" name="rent" required="true" placeholder="Rent">
        </div>
        <div class="Contact">
            <input type="text" name="contact" required="true" placeholder="contact">
        </div>
        <div>
            <label for="images">Images:</label>
            <input type="file" name="images" required="true">
        </div>
        <button type="submit">Submit</button>
    </form>
    </div>
  </div>
</body>
</html>
